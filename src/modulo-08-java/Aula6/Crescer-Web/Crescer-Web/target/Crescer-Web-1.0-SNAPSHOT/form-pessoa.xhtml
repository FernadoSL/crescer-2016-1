<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastramento</title>
    </h:head>
    <h:body>
    
        <h:form>
            <h:panelGrid>
                <h:inputText value="#{pessoaMB.nome}"/>
                <h:inputText value="#{pessoaMB.idade}">
                    <f:convertNumber/>
                </h:inputText>
                <h:selectOneMenu id="questionStatus" value="#{pessoaMB.sexo}" >
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                    <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                    <f:selectItem itemLabel="Outros" itemValue="Outros" />
                </h:selectOneMenu>
                <h:commandButton value="Cadastrar" action="#{pessoaMB.addicionaPessoa()}"/>
                
                <h:dataTable value="#{pessoaMB.pessoas}" var="pessoa">
                    <h:column>
                        <h:outputText value="#{pessoa.nome}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pessoa.idade}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pessoa.sexo}"/>
                    </h:column>
                </h:dataTable>
                
                
            </h:panelGrid>
        </h:form>
        
        
        
    </h:body>
    
</html>
