    </div>
  </nav>

  <nav class="menu">
    <ul class="nav nav-pills nav-stacked navbar-inverse">
      <li><p>Dashboards</p></li>

  <header class="sub-header navbar navbar-default">
      <p class="title">Cadastro</p>
      <p class="subtitle">Usuário</p>
      <a href="container-mobile-db" class="link-mobile"><p class="subtitle">clique para expandir</p></a>
      <ol class="breadcrumb">
        <li><a href="#">Inicio</a></li>
        <li>Cadastro</li>
      </ol>
  </header>

  <article class="navbar navbar-default sub-header container">
    <form>
      <div class="form-group">
        <label>Nome <label>Pessoa Física</label></label>
        <input class="form-control" placeholder="Nome">
      </div>
      <div class="form-group menor">
        <label>Cpf</label>
        <input class="form-control" placeholder="000.000.000-00">
      </div>
      <div class="form-group menor">
        <label>E-mail</label>
        <input type="email" class="form-control" placeholder="@">
      </div>
      <div class="form-group menor">
        <label>Telefone</label>
        <input class="form-control" placeholder="(00) 0000-0000">
      </div>
      <div class="form-group menor">
        <label>Endereço</label>
        <input class="form-control" placeholder="rua, bairro, cidade, uf">
      </div>
      <div class="form-group menor">
        <label>Número PIS</label>
        <input class="form-control" placeholder="">
      </div>
      <div class="form-group menor caixa-texto">
        <label>Observações <label>Formação, cursos, etc...</label></label>
        <textarea rows="2" cols="38"></textarea>
      </div>
      <div class="form-group multi-escolha">
        <label>Cargo</label>
        <select class="form-control">
          <option>Analista</option>
          <option>Projetista</option>
          <option>Progamador</option>
        </select>
      </div>
      <div class="form-group multi-escolha">
        <label>Setor</label>
        <select class="form-control">
          <option>Infra</option>
          <option>Desenvolvimento</option>
          <option>Testes</option>
        </select>
      </div>
      <div class="form-group multi-escolha">
        <label>Unidade</label>
        <select class="form-control">
          <option>Porto Alegre</option>
          <option>São Leopoldo</option>
          <option>São Paulo</option>
        </select>
      </div>
      <div class="form-group multi-escolha">
        <label>Projetos</label>
        <select class="form-control">
          <option>Software 1</option>
          <option>Software 2</option>
          <option>Software 3</option>
        </select>
      </div>
      <button type="button" class="btn btn-default">Cadastrar</button>
    </form>
  </article>

</body>
